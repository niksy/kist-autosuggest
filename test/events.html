<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Events</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="../src/kist-autosuggest.css" />
	<link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

	<form action="/" method="get">
		<input type="search" id="input-01" />
		<button type="submit">Search</button>
	</form>

	<input type="search" id="input-02" />

	<input type="search" id="input-03" />

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
	<script src="../src/kist-autosuggest.js"></script>

	<script>

		var input01 = $('#input-01');
		var input02 = $('#input-02');
		var input03 = $('#input-03');

		$(document)
			.on('autosuggestopen', function () {
				console.info(arguments);
			});

		input01
			.on('autosuggestcreate', function ( e, el ) {
				console.log(arguments);
			})
			.on('autosuggestopen', function ( e, el ) {
				console.log(arguments);
			})
			.on('autosuggestclose', function ( e, el ) {
				console.log(arguments);
			})
			.on('autosuggestfocus', function ( e, el ) {
				console.log(arguments);
			})
			.on('autosuggestblur', function ( e, el ) {
				console.log(arguments);
			})
			.on('autosuggestsearch', function ( e, query ) {
				console.log(arguments);
			})
			.on('autosuggestresponse', function ( e, data ) {
				console.log(arguments);
			})
			.on('autosuggestmove', function ( e, item, itemData ) {
				console.log(arguments);
			})
			.on('autosuggestselect', function ( e, item, itemData ) {
				console.log(arguments);
			});

		input01.autosuggest({
			source: 'http://localhost:3000/search',
			open: function ( el ) {
				console.info(arguments);
			},
			close: function ( el ) {
				console.warn(arguments);
			}
		});

		input02.autosuggest({
			source: 'http://localhost:3000/search'
		});

		input03.autosuggest({
			source: 'http://localhost:3000/search'
		});

	</script>

</body>
</html>
