<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Template engine</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="../src/kist-autosuggest.css" />
	<link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

	<form action="/" method="get">
		<input type="search" />
		<button type="submit">Search</button>
	</form>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
	<script src="../bower_components/mustache/mustache.js"></script>
	<script src="../src/kist-autosuggest.js"></script>

	<script id="template" type="x-tmpl-mustache">
		<i><span style="color:green">{{value}}</span></i>
	</script>

	<script>

		(function () {

			var template = $('#template').html();

			Mustache.parse(template);

			$('input').autosuggest({
				source: 'http://localhost:3000/search',
				selectors: {
					toggler: 'i',
					value: 'span'
				},
				templates: {
					item: function ( data ) {
						return Mustache.render(template, data);
					}
				}
			});

		})();

	</script>

</body>
</html>
